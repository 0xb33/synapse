<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSO redirect confirmation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
      {% include "sso.css" without context %}
    </style>
</head>
    <body>
    	<header>
    		<h1>Your account is now ready</h1>
    		<p>You've made your account on {{ server_name }}.</p>
            <p>Continue to confirm you trust <strong>{{ display_url | e }}</strong>.</p>
    	</header>
    	<main>
            <!-- {% if user_profile %} -->
            <div class="profile">
                <img src="{{ user_profile.avatar_url }}" class="avatar" />
                <div class="profile-details">
                    <div class="display-name">{{ user_profile.display_name }}</div>
                    <div class="user-id">{{ user_profile.user_id }}</div>
                </div>
            </div>
            <!-- {% endif %} -->
	        <a href="{{redirect_url}}" class="primary-button"/>Continue</a>
    	</main>
    </body>
</html>
